<meta charset="UTF-8">
<title>資科系必修課－程式語言</title>
<meta name="description" content="本課程講授「程式語言原理與設計」，而不是教授某一程式語言。">

<body>
<header class="headerline">
	<h1>資科系必修－程式語言<br>Programming Language</h1>
	<h2>Before you take this course, you must answer these questions!</h2>
	<br>
</header>

<!-- ----------------------------------------------------------------- -->

<form class="form-horizontal" role="FormofAssign1-2" novalidate oninput="total.value = (courses.valueAsNumber * 1020 * 3)">
	<div class="form-group">
		<label class="col-sm-2 control-label">1. Full name:</label>
		<div class="col-sm-4">
			<input  type="text" class="form-control" id="full_name" name="full_name" placeholder="Aaron Tsai" required>
		</div>
	</div>

	<!-- 單選 -->
	<div class="form-group">
		<label class="col-sm-2 control-label">2. What is your gender?</label><br>
		<div class="col-sm-1">
			<label class="radio-inline"><input type="radio" class="form-control" name="sex" value="r0">Male</label><br>
			<label class="radio-inline"><input type="radio" class="form-control" name="sex" value="r1">Female</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">3. Email address:</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email_addr" name="email_addr" placeholder="ex:xxx@gamil.com" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">4. Repeat email address:</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email_addr_repeat" name="email_addr_repeat" placeholder="ex:xxx@gamil.com" required
			oninput="verifyEmail(this)">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">5. Birthday:</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" id="birth_dt" name="birth_dt" placeholder="mm-dd-yyyy" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">6. PhoneNumber:</label>
		<div class="col-sm-4">
			<input type="tel" class="form-control" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" placeholder="09xx-xxx-xxx" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">7. Age:</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="ages" name="ages" value="20" min="1" max="100" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">8. Personal Website:</label>
		<div class="col-sm-4">
			<input type="url" class="form-control" id="web" name="web"
			title="Personal website is not neccessory if you don't have one.">
		</div>
	</div>

	<!-- 複選 -->
	<div class="form-group">
		<label class="col-sm-2 control-label">9. Which transportation do you take to school?</label><br>
		<div class="col-sm-2">
			<input type="checkbox" id="chk_btn1" value="c0">
			<label for="chk_btn1">Bicycle</label><br>
			<input type="checkbox" id="chk_btn2" value="c1">
			<label for="chk_btn2">Motorcycle</label><br>
			<input type="checkbox" id="chk_btn3" value="c2">
			<label for="chk_btn3">Car</label><br>
			<input type="checkbox" id="chk_btn4" value="c3">
			<label for="chk_btn4">Bus</label><br>
			<input type="checkbox" id="chk_btn5" value="c4">
			<label for="chk_btn5">MRT</label><br>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">10. How many courses will you take?</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="courses" name="courses" value="0" min="1" max="20" required>
		</div>
	</div>

	<form class="form-inline">
		<div class="form-group">

			<label class="col-sm-2 control-label">Estimated total fee:</label>
			<div class="col-sm-4">
				<div class="input-group">
					<div class="input-group-addon">NT$</div>
					<output class="form-control" id="total" name="total">Fee</output>
					<div class="input-group-addon">.00</div>
				</div>
			</div>

		</div>
	</form>
	<br><br>

	<div class="col-sm-3">
		<input class="form-control" type="submit" value="Submit your request on course!" />
	</div>
	<br>
	<br>

</form>

<script>
function verifyEmail(input) {
	input = input.srcElement;
	if (input.value != document.getElementById('email_addr').value) {
		input.setCustomValidity('The two email addresses must match.');
	} else {
		// input is valid -- reset the error message
		input.setCustomValidity('');
	}
}
</script>
